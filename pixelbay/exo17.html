<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Codes de Jeux de PixelBay</title>
    <style>
      .container {
        width: 300px;
        height: 100px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="displayContainer"></div>
    <script>
      let conteneur = document.getElementById("displayContainer");
      let numeroDuJeu = prompt("Entrez le numéro du jeu (1, 2, 3 ou 4):");

      let jeux = [
        "Space Adventure",
        "Castle Quest",
        "Mystery Island",
        "Robot Wars",
      ];

      switch (numeroDuJeu) {
        case "1":
          conteneur.textContent = jeux[0];
          break;
        case "2":
          conteneur.textContent = jeux[1];
          break;
        case "3":
          conteneur.textContent = jeux[2];
          break;
        case "4":
          conteneur.textContent = jeux[3];
          break;
        default:
          conteneur.textContent = "Numéro de jeu non reconnu.";
      }
      // Votre code ici
    </script>
  </body>
</html>
